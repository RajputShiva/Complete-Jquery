<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
      body {
        font-family: Arial;
      }
      #box {
        width: 500px;
        height: 200px;
        background-color: aqua;
        border: 4px solid lightskyblue;
      }
    </style>
  </head>
  <body>
    <h1>jQuery Classes Methods</h1>

    <div id="box">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam fugiat
        assumenda error dolorem cumque nisi ea inventore, necessitatibus minima
        labore iure deleniti esse praesentium laboriosam. Blanditiis provident
        dolores beatae.
      </p>
      <button>Test Button</button>
    </div>
    <br>


    <h3></h3>

    <script>
      $(document).ready(function () {
        $('#box').on("click", function() {
            // $('h3').html("Target Element: " + event.target.nodeName);
            $('h3').html("Target Element: " + event.target.innerHTML);
        });
      });
    </script>
  </body>
</html>
