<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        body {font-family: Arial}
        #box {
            border: 1px solid red;
            background: lime;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>jQuery Classes Methods</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Voluptatem, quos!</p>
    </div>
     <br>
     <button id="slideUpBtn">SlideUp</button>
     <button id="slideDownBtn">SlideDown</button>
     <button id="slideToggleBtn">Slide Toggle</button>

    <script>
     $(document).ready(function() {
      $('#slideUpBtn').click(function() {
        // $('#box').slideUp();
        // $('#box').slideUp("slow");
        // $('#box').slideUp("flase");
        $('#box').slideUp(2000, function() {
            console.log("Now it is Hidden");
        });
    });

    $('#slideDownBtn').click(function() {
        // $('#box').slideDown();
        // $('#box').slideDown("slow");
        // $('#box').slideDown("fast");
        $('#box').slideDown(3000, function() {
            console.log("Now it is Show");
        });
    });

    $('#slideToggleBtn').click(function() {
        // $('#box').slideToggle();
        // $('#box').slideToggle("slow");
        // $('#box').slideToggle("fast");
        $('#box').slideToggle(3000, function() {
            console.log("Hey Toggle Slide");
        });
    });
  });
    </script>
</body>
</html>
