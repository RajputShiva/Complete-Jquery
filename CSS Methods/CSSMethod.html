<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        body {font-family: Arial}
        #box {
            border: 1px solid red;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>jQuery Classes Methods</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Voluptatem, quos!</p>
    </div>
     <br>
     <button id="stylebutton">Add Style</button>
    <script>
        $(document).ready(function() {
       $('#stylebutton').click(function() {
        // ek value dena hoga agar css me
        // $('#box').css("background","pink");

        // ek se jyada value dena hoga agar css me to
        $('#box').css({"background":"pink","color":"red","border":"5px solid green"});

       });
    });
    </script>
</body>
</html>
