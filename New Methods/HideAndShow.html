        body {font-family: Arial}
        #box {
            border: 1px solid red;
            background: lime;
            text-align: center;

    </style>
</head>
<body>
    <h1>jQuery Classes Methods</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Voluptatem, quos!</p>
    </div>
     <br>
     <button id="hideBtn">Hide</button>
     <button id="showBtn">Show</button>

    <script>
     $(document).ready(function() {

    //    $('#showBtn').click(function() {

       $('#hideBtn').click(function() {

        // milisecond me hoti hain kuch bhi daal skte jaise 1000,2000,3000 many more
        // $('#box').hide(1000);
        // isme call back function bhi daal skte ho
        $('#box').hide(1000, function() {
            console.log("Now it is hidden");
         });
       });

       $('#showBtn').click(function() {
        //  $('#box').show("slow");
        // $('#box').show("fast");
        $('#box').show(1000, function() {
            console.log("Now it is show");
         });
       });


       $('#toggleBtn').click(function() {
        $('#box').toggle(1000, function() {
            console.log("Hey Toggle");
         });
       });
    });
    </script>
