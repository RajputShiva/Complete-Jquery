<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <h1>Shiavji Singh : jQuery Syntax</h1>

    <div id="test1">
        <h2>Text Box 1</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div id="test2">
        <h2>Text Box 2</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <script>
        $(document).ready(function() {
         var a = $('#test1').html();
         console.log(a);

         var b = $('#test2').html();
         console.log(b);
        });
    </script>
</body>
</html>
