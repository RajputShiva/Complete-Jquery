<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        body {font-family: Arial}
        #box {
            border: 1px solid red;
            text-align: center;
            padding: 10px;
            background: lightgreen;
        }
        #box2 {
            border: 1px solid red;
            text-align: center;
            padding: 10px;
            background: pink;
        }
    </style>
</head>
<body>
    <h1>jQuery Methods</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Voluptatem, quos!</p>
    </div>
    <br>

    <div id="box2">
     <p>This is another DIV.</p>
    </div>
    <br>

    <button id="cloneBtn">Clone</button>
  <script>
    $(document).ready(function() {
     $('#cloneBtn').click(function(){
        $('#box h2').clone().prependTo('#box2');
        $('#box p').clone().appendTo('#box2');
     });
  });
  </script>
</body>
</html>
